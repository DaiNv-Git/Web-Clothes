<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<table class="table">
    <thead>
    <tr>
        <th scope="col">id</th>
        <th scope="col">UserName</th>
        <th scope="col">Password</th>
        <th scope="col">Email</th>
        <th>enabled</th>
        <th>add</th>
        <th>delete</th>
        <th>update</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="u : ${user}">
        <th scope="row" th:text="${u.id}">id</th>
        <td th:text="${u.userName}">user</td>
        <td th:text="${u.password}">password</td>
        <td th:text="${u.email}">email</td>
        <td th:text="${u.enabled}">enabled</td>
        <Td><a th:href="@{'addUser'}">add</a></Td>
        <Td><a th:href="@{'deleteUser/'+${u.id}}">delete</a></Td>
        <Td><a th:href="@{'editUser/'+${u.id}}">Update</a></Td>
    </tr>
    </tbody>
</table>
</body>
</html>
