<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<form  th:action="@{/admin/saveUser}"  th:object="${user}" method="post">
    <div class="form-group">
        <label for="exampleInputEmail1">id</label>
        <input type="text" th:field="*{id}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" th:field="*{email}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">UserName</label>
        <input type="text" th:field="*{userName}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="UserName">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" th:field="*{password}" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
<!--    <div class="form-group">-->
<!--        <label for="exampleInputPassword1">enabled</label>-->
<!--        <input type="password"  class="form-control" id="exampleInputPassword1" placeholder="enabled">-->
<!--    </div>-->
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
